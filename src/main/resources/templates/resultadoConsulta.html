<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Consulta de Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Resultado de Consulta de Placa</h1>
    <div th:if="${placaResponse != null}">
        <p>Marca: <span th:text="${placaResponse.marca}"></span></p>
        <p>Modelo: <span th:text="${placaResponse.modelo}"></span></p>
        <p>NÃºmero de Asientos: <span th:text="${placaResponse.nroAsientos}"></span></p>
        <p>Precio: <span th:text="${placaResponse.precio}"></span></p>
        <p>Color: <span th:text="${placaResponse.color}"></span></p>
    </div>
    <div th:if="${placamodel != null}">
        <div class="alert alert-danger" th:text="${placamodel.mensaje}"></div>
    </div>
    <a th:href="@{/Consultar/inicioplaca}" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
