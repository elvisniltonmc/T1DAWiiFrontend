<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluacion T1 NiltonManchaCardenas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/mis-estilos.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/login/autenticando}" method="post">
        <div class="mt-5 mb-4">
            <h1>RUEDITAS</h1>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${loginmodel.codigo != '00'}">
            <span th:text="${loginmodel.mensaje}"></span>
        </div>
        <div class="mb-3">
            <select id="tipoDocumento" name="tipoDocumento" class="form-select form-select-lg">
                <option selected>Tipo documento</option>
                <option value="1">DNI</option>
                <option value="2">CEX</option>
                <option value="3">PAS</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="NumeroDocumento" name="NumeroDocumento" placeholder="Numero de documento"
                   class="form-control form-control-lg">
        </div>
        <div class="mb-3">
            <input type="password" id="Password" name="Password" placeholder="Password"
                   class="form-control form-control-lg">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
