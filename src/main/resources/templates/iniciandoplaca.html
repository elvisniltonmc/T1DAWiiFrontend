<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mis-estilos.css}">
</head>
<body>
<div class="container">
    <h1>RUEDITAS</h1>
    <form th:action="@{/Consultar/placa}" method="post">  <!-- MÃ©todo POST -->
        <div class="mb-3">
            <input type="text" id="placa" name="placa" placeholder="Ingrese la placa"
                   class="form-control form-control-lg" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
    </form>


    <div th:if="${placamodel != null}">
        <div class="alert alert-danger" th:text="${placamodel.mensaje}"></div>
    </div>
</div>
</body>
</html>
